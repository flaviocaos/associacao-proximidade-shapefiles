name: Python CI - Associação por Proximidade

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert nbformat

      - name: Verificar notebook
        run: |
          jupyter nbconvert --execute associacao_por_proximidade.ipynb --to notebook --inplace

      - name: Rodar testes (placeholder)
        run: |
          echo "Nenhum teste definido ainda."
